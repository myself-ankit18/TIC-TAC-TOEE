<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac_toe</title>
    <link rel="icon" type="image/png" href="ttt.png">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="game">

        <div class="container" id="container">
            <div class="box left-border top-border"><span class="text"></span></div>
            <div class="box top-border"><span class="text"></span></div>
            <div class="box top-border right-border"><span class="text"></span></div>
            <div class="box left-border"><span class="text"></span></div>
            <div class="box"><span class="text"></span></div>
            <div class="box right-border"><span class="text"></span></div>
            <div class="box left-border bottom-border"><span class="text"></span></div>
            <div class="box bottom-border"><span class="text"></span></div>
            <div class="box bottom-border right-border"><span class="text"></span></div>
        </div>
    </div>
    <div class="end">
        <span class="check">Turn for X</span>

        <input type="button" value="Restart" id="restartGame">
    </div>
    <script src="index.js"></script>
</body>

</html>
